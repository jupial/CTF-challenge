<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Encryption Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h3 {
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Adjust margin for button */
        .form-group button {
            margin-top: 10px; /* Adds space between the input box and the button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture the Flag - Web Encryption Challenge</h1>
        <p>Welcome to the Capture the Flag (CTF) Encryption Challenge! Your task is to find and decrypt the flag hidden within this page. To begin, you will need to exploit an SQL injection vulnerability.</p>
        
        <h3>SQL Injection Challenge:</h3>
        <form id="sqlForm" onsubmit="return handleSQLInjection(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="sqlResult"></div>
        
        <hr>
        
        
        <div class="form-group">
            <input type="text" id="flagInput" placeholder="Enter decrypted flag here" />
            <button onclick="checkFlag()">Submit Flag</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const encryptedFlagMessage = "Q1RGe1lvdS1Gb3VuZC1UaGUtRmxhZ30=";  // Base64 encrypted flag message

        function revealHint() {
            document.getElementById("hint").style.display = "block";
            document.getElementById("result").innerHTML = "";
        }

        function checkFlag() {
            const userInput = document.getElementById("flagInput").value;
            const decryptedFlag = atob(encryptedFlagMessage);  // Decrypt the flag using Base64 decode
            
            if (userInput === decryptedFlag) {
                displayResult("Congratulations! You found the flag: " + decryptedFlag, "success");
            } else {
                displayResult("Incorrect! Try again.", "error");
            }
        }

        function displayResult(message, type) {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = message;
            resultElement.classList.remove('success', 'error');
            resultElement.classList.add(type);
        }

        function handleSQLInjection(event) {
            event.preventDefault();  // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Simulating a vulnerable SQL query (but we won't display this)
            const query = `SELECT * FROM users WHERE username = '${username}' AND password = '${password}'`;

            // Check for successful SQL Injection
            if (username === "admin" && password === "admin' --") {
                // Once SQL Injection is successful, we will show the encrypted flag message
                displayResult("Congratulations! You've successfully broken into the system. Can you decrypt this? " + encryptedFlagMessage);
            } else {
                displayResult("Login failed. Try using an SQL Injection.", "error");
            }
        }
    </script>
</body>
</html>
