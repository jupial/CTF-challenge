<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Encryption Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        #hint {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Capture the Flag - Web Encryption Challenge</h1>
    <p>Find the encrypted flag and decrypt it to reveal the answer. The encrypted flag is hidden on this page. Can you crack the code?</p>
    
    <!-- Button to reveal encrypted flag -->
    <button onclick="revealEncryptedFlag()">Find the Flag</button>
    
    <!-- Display hint with encrypted flag -->
    <p id="hint"></p>
    
    <!-- Input for user to enter decrypted flag -->
    <input type="text" id="flagInput" placeholder="Enter decrypted flag here">
    
    <!-- Button to submit the decrypted flag -->
    <button onclick="checkFlag()">Submit Flag</button>
    
    <!-- Display result message -->
    <p id="result"></p>

    <script>
        // Encrypted flag (Base64 encoded)
        const encryptedFlag = "Q1RGe3lXbGJlX3R5aGVuY2U=";  // "CTF{You_found_the_flag}" in base64

        // Function to reveal the encrypted flag when the user clicks 'Find the Flag'
        function revealEncryptedFlag() {
            document.getElementById("hint").innerText = "Encrypted Flag (Base64): " + encryptedFlag;
        }

        // Function to check if the user's input matches the decrypted flag
        function checkFlag() {
            const userInput = document.getElementById("flagInput").value;
            const decryptedFlag = atob(encryptedFlag);  // Decrypt the flag using Base64 decode
            
            // Check if the user input matches the decrypted flag
            if (userInput === decryptedFlag) {
                document.getElementById("result").innerText = "Congratulations! You found the flag: " + decryptedFlag;
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerText = "Incorrect! Try again.";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>
</body>
</html>
